<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Unfair Solitaire 4 | Travis Heavener</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@600..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">

        <link rel="icon" href="https://wowtravis.com/favicon.ico">

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"></script>
        <script type="module" src="/js/index.mjs" defer></script>
    </head>
    <body>
        <div id="main-content">
            <div id="upper-content">
                <div class="foundation"></div>
                <div class="foundation"></div>
                <div class="foundation"></div>
                <div class="foundation"></div>
                <div id="fish-spot"></div>
                <div id="waste"></div>
                <div id="stock"></div>
            </div>

            <div id="board-content">
                <div id="tableau-1" class="tableau"></div>
                <div id="tableau-2" class="tableau"></div>
                <div id="tableau-3" class="tableau"></div>
                <div id="tableau-4" class="tableau"></div>
                <div id="tableau-5" class="tableau"></div>
                <div id="tableau-6" class="tableau"></div>
                <div id="tableau-7" class="tableau"></div>
            </div>

            <div id="controls-content">
                <button id="undo-btn" class="no-select">UNDO</button>
                <p class="no-select">Score: <span id="score-display">0</span></p>
                <p id="time-display" class="no-select">0:00</p>
                <p class="no-select">Moves: <span id="moves-display">0</span></p>

                <button id="reset-btn" class="no-select">RESET</button>
                <p id="reset-tooltip" class="no-select">Hold to reset!</p>
            </div>

            <button id="autocomplete-btn" class="no-select">AUTOCOMPLETE</button>
            <h2 id="handicap-id" class="no-select"></h2>
        </div>

        <div id="win-container" class="overlay">
            <h1>You Win</h1>
            <p>High Score: <span id="high-score-display">0</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>

        <div id="welcome-div" class="overlay">
            <h1>Unfair Solitaire</h1>
            <div id="difficulty-select-wrapper">
                <p>Difficulty:</p>
                <select id="difficulty-select">
                    <option value="Classic">Classic</option>
                    <option value="Easy">Easy</option>
                    <option value="Normal">Normal</option>
                    <option value="Insane">Insane</option>
                </select>
            </div>
            <button id="begin-btn">Play</button>
        </div>

        <div id="captcha-content" class="overlay">
            <h1>Are you a robot?</h1>
            <div>
                <button>Yes</button>
                <button id="captcha-submit-btn">No</button>
            </div>
        </div>

        <div id="flashbang-div"></div>
    </body>
</html>
