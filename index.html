<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Unfair Solitaire 4 | Travis Heavener</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">

        <link rel="icon" href="https://wowtravis.com/favicon.ico">

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"></script>
        <script type="module" src="/js/index.mjs" defer></script>
    </head>
    <body>
        <div id="main-content">
            <div id="upper-content">
                <div class="ace-stack"></div>
                <div class="ace-stack"></div>
                <div class="ace-stack"></div>
                <div class="ace-stack"></div>
                <div id="deck-empty-stack"></div>
                <div id="deck-stack"></div>
            </div>
            <div id="board-content">
                <div id="column-1" class="column"></div>
                <div id="column-2" class="column"></div>
                <div id="column-3" class="column"></div>
                <div id="column-4" class="column"></div>
                <div id="column-5" class="column"></div>
                <div id="column-6" class="column"></div>
                <div id="column-7" class="column"></div>
            </div>
            <div id="controls-content">
                <button id="undo-btn">UNDO</button>
            </div>
        </div>
        <div id="win-container">
            <h1>You Win</h1>
            <button id="play-again-btn">Play Again</button>
        </div>
    </body>
</html>
