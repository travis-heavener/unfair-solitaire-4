<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Unfair Solitaire 4 | Travis Heavener</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@600..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">

        <link rel="icon" href="https://wowtravis.com/favicon.ico">

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"></script>
        <script type="module" src="/js/index.mjs" defer></script>
    </head>
    <body>
        <div id="main-content">
            <div id="upper-content">
                <div class="foundation"></div>
                <div class="foundation"></div>
                <div class="foundation"></div>
                <div class="foundation"></div>
                <div id="waste"></div>
                <div id="stock"></div>
            </div>
            <div id="board-content">
                <div id="tableau-1" class="tableau"></div>
                <div id="tableau-2" class="tableau"></div>
                <div id="tableau-3" class="tableau"></div>
                <div id="tableau-4" class="tableau"></div>
                <div id="tableau-5" class="tableau"></div>
                <div id="tableau-6" class="tableau"></div>
                <div id="tableau-7" class="tableau"></div>
            </div>
            <div id="controls-content">
                <button id="undo-btn" class="no-select">UNDO</button>
                <p class="no-select">Score: <span id="score-display">0</span></p>
                <p id="time-display" class="no-select">0:00</p>
                <p class="no-select">Moves: <span id="moves-display">0</span></p>

                <button id="reset-btn" class="no-select">RESET</button>
                <p id="reset-tooltip">Hold to reset!</p>
            </div>
        </div>
        <div id="win-container">
            <h1>You Win</h1>
            <p>High Score: <span id="high-score-display">0</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </body>
</html>
